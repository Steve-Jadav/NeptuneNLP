<!-- This file defines the components that are common across all the web pages. 
	1. Navigation Bar -->

<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
	
	<title> {{title}} </title>

</head>

<body>
	
	<!-- Navigation bar for Neptune NLP. Same across all the pages in the project.
	Contains the name of the app: NeptuneNLP, and the following headers:
		(i) Summarization
		(ii) Classification
		(iii) Network Analysis
		(iv) QnA Section
	-->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		  <a class="navbar-brand" href="#">Neptune NLP</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav ml-auto">

		      <li class="nav-item">
		        <a class="nav-link" href="{{ url_for('summarization_html') }}"> Summarization <span class="sr-only">(current)</span></a>
		      </li>

		      <li class="nav-item">
		        <a class="nav-link" href="{{ url_for('classification_html') }}"> Classification </a>
		      </li>

		      <li class="nav-item">
		        <a class="nav-link" href="{{ url_for('network_analysis_html') }}">Network Analysis</a>
		      </li>

		      <li class="nav-item">
		        <a class="nav-link" href="{{ url_for('qna_html') }}">QnA</a>
		      </li>
		      
		    </ul>
		  </div>
	</nav>


	{% block content %}   {% endblock %}


	
	<!-- Bootstrap Javascript and jQuery plugins. Required for certain Bootstrap functionalites. -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		    

</body>
</html>
